server.port=8761

spring.application.name=EurekaServer

# 应用名称
spring.cloud.config.name=great-framework
# 配置中心服务的地址
spring.cloud.config.uri=http://127.0.0.1:8080
# 配置文件
spring.cloud.config.profile=eureka

eureka.server.ip=127.0.0.1
eureka.server.port=8761
#自我保护
eureka.server.enable-self-preservation=false
#清理间隔
#eureka.server.eviction-interval-timer-in-ms=60*1000 
eureka.instance.hostname=127.0.0.1
eureka.instance.preferIpAddress=true
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.statusPageUrlPath=${management.context-path}/info
eureka.instance.healthCheckUrlPath=${management.context-path}/health
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
eureka.client.serviceUrl.defaultZone=http://${eureka.server.ip}:${eureka.server.port}/eureka

management.context-path=/admin

info.application.name=great.framework.eureka
info.application.detail=great framework eureka server

